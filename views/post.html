<article ng-repeat="post in posts | limitTo: limit">
    <div class="blog-card">
        <div class="photo photo1"></div>
        <ul class="details">
            <li class="author"><a href="#">John Doe</a></li>
            <li class="date">Aug. 24, 2015</li>
            <!--<li class="tags">
                <ul>
                    <li><a href="#">Learn</a></li>
                    <li><a href="#">Code</a></li>
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                </ul>
            </li>-->
        </ul>
        <div class="description">
            <h1><a href="#/post/{{ posts.indexOf(post) }}">{{ post.title }}</a></h1>
            <h2>Opening a door to the future</h2>
            <p class="summary">{{ post.exerpt }}</p>
            <a href="#/post/{{ posts.indexOf(post) }}">Read more &rarr;</a>
        </div>
    </div>
</article>

<div class="row">
    <button ng-click="incrementLimit()" type="button" id="showMoreHome" class="btn btn-outline-primary">Show more</button>
</div>

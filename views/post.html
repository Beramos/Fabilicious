<article ng-repeat="post in posts | limitTo: limit">
	<h1><a href="#/post/{{ posts.indexOf(post) }}">{{ post.title }}</a></h1>
	<p>{{ post.exerpt }}</p>
	<a href="#/post/{{ posts.indexOf(post) }}">Read more &rarr;</a>
</article>

<div class="row">
    <button ng-click="incrementLimit()" type="button" id="showMoreHome" class="btn btn-outline-primary">Show more</button>
</div>
